{% extends "base_generic.html" %}

{% block content %}
    <h1>Title: {{ blog.title }}</h1>
    <p><strong>Post date: </strong>{{ blog.post_date }}</p>
    <p><strong>Blogger: </strong><a href="{{ blog.blogger.get_absolute_url }}">{{ blog.author }}</a></p>
    <p><strong>Description: </strong>{{ blog.description | truncatewords:150 }}</p>
{% endblock %}
